<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Huang - Digital Business Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-light: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-gradient);
            color: white;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before,
        .bg-animation::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 8s ease-in-out infinite;
        }

        .bg-animation::before {
            background: rgba(102, 126, 234, 0.3);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-animation::after {
            background: rgba(245, 87, 108, 0.3);
            bottom: 10%;
            right: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Glass Card Container */
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: cardSlideIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Profile Image */
        .profile-section {
            margin-bottom: 30px;
            animation: profileFadeIn 1.2s ease-out 0.3s both;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--text-muted);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            z-index: -1;
            animation: profileRing 2s linear infinite;
        }

        @keyframes profileRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes profileFadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Profile Info */
        .profile-info {
            margin-bottom: 30px;
            animation: textSlideUp 1s ease-out 0.5s both;
        }

        .name {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 400;
            margin-bottom: 15px;
        }

        .bio {
            font-size: 0.9rem;
            color: var(--text-light);
            line-height: 1.6;
            opacity: 0.8;
        }

        @keyframes textSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Skills Section */
        .skills-section {
            margin-bottom: 30px;
            animation: skillsFadeIn 1s ease-out 0.7s both;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .skill-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .skill-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-3px);
        }

        .skill-item i {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #667eea;
        }

        .skill-name {
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .skill-level {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        @keyframes skillsFadeIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Portfolio Section */
        .portfolio-section {
            margin-bottom: 30px;
            animation: portfolioSlideIn 1s ease-out 0.9s both;
        }

        .portfolio-grid {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .portfolio-item {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .portfolio-item:hover {
            background: var(--primary-gradient);
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .portfolio-item i {
            font-size: 1.8rem;
            color: var(--text-light);
        }

        @keyframes portfolioSlideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Contact Buttons */
        .contact-section {
            animation: contactFadeIn 1s ease-out 1.1s both;
        }

        .contact-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .contact-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .contact-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .linkedin-btn {
            background: #0077b5;
            color: white;
        }

        .linkedin-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 119, 181, 0.4);
        }

        .email-btn {
            background: #ea4335;
            color: white;
        }

        .email-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 20px rgba(234, 67, 53, 0.4);
        }

        .instagram-btn {
            background: var(--secondary-gradient);
            color: white;
        }

        .instagram-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        .contact-btn i {
            font-size: 1.2rem;
            z-index: 2;
            position: relative;
        }

        @keyframes contactFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Status Indicator */
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 136, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            .card {
                padding: 30px 20px;
                margin: 0 10px;
            }

            .name {
                font-size: 1.8rem;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }

            .skills-grid {
                gap: 10px;
            }

            .skill-item {
                padding: 12px 8px;
            }

            .portfolio-item {
                width: 60px;
                height: 60px;
            }

            .portfolio-item i {
                font-size: 1.4rem;
            }
        }

        /* Hover Effects */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 55px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        /* Interactive Elements */
        .interactive {
            cursor: pointer;
            user-select: none;
        }

        .interactive:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="card">
            <div class="status-indicator" title="Available for work"></div>
            
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-image">
                    <img src="2024-02-21-21-23-50-712.jpg" alt="Profile Image" style="width:100%;height:100%;object-fit:cover;border-radius:50%;" />
                </div>
                <div class="profile-info">
                    <h1 class="name">Paul Huang</h1>
                    <p class="title">Full Stack Developer | UI/UX Designer</p>
                    <p class="bio">Passionate about creating digital experiences that combine beautiful design with powerful functionality. Always learning, always building.</p>
                </div>
            </div>

            <!-- Skills Section -->
            <div class="skills-section">
                <h3 class="section-title">Core Skills</h3>
                <div class="skills-grid">
                    <div class="skill-item interactive">
                        <i class="fab fa-js-square"></i>
                        <div class="skill-name">JavaScript</div>
                        <div class="skill-level">Expert</div>
                    </div>
                    <div class="skill-item interactive">
                        <i class="fab fa-react"></i>
                        <div class="skill-name">React</div>
                        <div class="skill-level">Advanced</div>
                    </div>
                    <div class="skill-item interactive">
                        <i class="fas fa-palette"></i>
                        <div class="skill-name">Design</div>
                        <div class="skill-level">Advanced</div>
                    </div>
                    <div class="skill-item interactive">
                        <i class="fas fa-users"></i>
                        <div class="skill-name">Leadership</div>
                        <div class="skill-level">Expert</div>
                    </div>
                </div>
            </div>

            <!-- Portfolio Section -->
            <div class="portfolio-section">
                <h3 class="section-title">Recent Projects</h3>
                <div class="portfolio-grid">
                    <div class="portfolio-item interactive" title="E-commerce Platform">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="portfolio-item interactive" title="Mobile App">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="portfolio-item interactive" title="Dashboard Design">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="portfolio-item interactive" title="AI Integration">
                        <i class="fas fa-robot"></i>
                    </div>
                </div>
            </div>

            <!-- Contact Section -->
            <div class="contact-section">
                <div class="contact-buttons">
                    <a href="https://www.linkedin.com/in/paul-huang-9754a566" class="contact-btn linkedin-btn" target="_blank" title="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="mailto:your.email@example.com" class="contact-btn email-btn" title="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://www.instagram.com/yourusername" class="contact-btn instagram-btn" target="_blank" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add interactive hover effects
        document.querySelectorAll('.interactive').forEach(element => {
            element.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            element.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add click ripple effect
        document.querySelectorAll('.contact-btn, .skill-item, .portfolio-item').forEach(element => {
            element.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = (e.clientX - element.offsetLeft - 25) + 'px';
                ripple.style.top = (e.clientY - element.offsetTop - 25) + 'px';
                ripple.style.width = ripple.style.height = '50px';
                
                element.style.position = 'relative';
                element.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Smooth card entrance on load
        window.addEventListener('load', () => {
            document.querySelector('.card').style.transform = 'translateY(0) scale(1)';
        });

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.card');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const deltaX = (e.clientX - centerX) / centerX;
            const deltaY = (e.clientY - centerY) / centerY;
            
            card.style.transform = `perspective(1000px) rotateX(${deltaY * 5}deg) rotateY(${deltaX * 5}deg) translateY(-5px)`;
        });

        // Reset card position when mouse leaves
        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.card');
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px)';
        });
    </script>
</body>
</html>
